<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кольорові Градієнти</title>
    <style>
        .color-swatch {
            width: 180px;
            height: 180px;
            margin: 15px;
            border: 2px dashed #333;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>Колекція Кольорових Градієнтів</h1>
<div class="color-swatch" style="background: linear-gradient(to right, #ff6f61, #ffe135);"></div>
<div class="color-swatch" style="background: linear-gradient(to left, #ff6347, #9370db);"></div>
<div class="color-swatch" style="background: linear-gradient(to bottom, #4682b4, #32cd32);"></div>
<div class="color-swatch" style="background: linear-gradient(to top, #ffc0cb, #00ffff);"></div>
<div class="color-swatch" style="background: radial-gradient(circle, #ff4500, #ffd700);"></div>
<div class="color-swatch" style="background: radial-gradient(circle, #ffa500, #800080);"></div>
<div class="color-swatch" style="background: radial-gradient(circle, #1e90ff, #98fb98);"></div>
<div class="color-swatch" style="background: radial-gradient(circle, #db7093, #00ffff);"></div>
<div class="color-swatch" style="background: conic-gradient(#ff6347, #ffd700);"></div>
<div class="color-swatch" style="background: conic-gradient(#ffa500, #9370db);"></div>
<div class="color-swatch" style="background: repeating-linear-gradient(to right, #ff6f61, #ffe135 20%, #32cd32 40%);"></div>
<div class="color-swatch" style="background: repeating-linear-gradient(to left, #ff6347, #9370db 20%, #db7093 40%);"></div>
<div class="color-swatch" style="background: repeating-linear-gradient(to bottom, #4682b4, #98fb98 20%, #ff4500 40%);"></div>
<div class="color-swatch" style="background: repeating-linear-gradient(to top, #ffc0cb, #00ffff 20%, #ffa500 40%);"></div>
<div class="color-swatch" style="background: repeating-radial-gradient(circle, #ff6f61, #ffe135 20%, #4682b4 40%);"></div>
<div class="color-swatch" style="background: repeating-radial-gradient(circle, #ff6347, #9370db 20%, #db7093 40%);"></div>
<div class="color-swatch" style="background: repeating-radial-gradient(circle, #1e90ff, #98fb98 20%, #ffa500 40%);"></div>
<div class="color-swatch" style="background: repeating-radial-gradient(circle, #db7093, #00ffff 20%, #ff4500 40%);"></div>
</body>
</html>
