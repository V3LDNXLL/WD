<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елегантна Таблиця</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            border-top: 2px solid #2980b9;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .highlight {
            background-color: #ffeeba;
            font-weight: bold;
        }

        .centered {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218c54;
        }

    </style>
</head>
<body>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Номер</th>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Місто</th>
            <th class="centered">Дія</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Олександр</td>
            <td>25</td>
            <td>Київ</td>
            <td class="centered"><button class="btn">Редагувати</button></td>
        </tr>
        <tr class="highlight">
            <td>2</td>
            <td>Марія</td>
            <td>30</td>
            <td>Львів</td>
            <td class="centered"><button class="btn">Редагувати</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Іван</td>
            <td>28</td>
            <td>Одеса</td>
            <td class="centered"><button class="btn">Редагувати</button></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Наталія</td>
            <td>22</td>
            <td>Харків</td>
            <td class="centered"><button class="btn">Редагувати</button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
